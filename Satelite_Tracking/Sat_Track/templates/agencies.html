{% extends "base.html" %}
{% block content %}
    <h1>Space agencies list:</h1>
    <ul>
        {% for agency in agencies %}
            <li>
                <a href="/space_agencies/{{ agency.pk }}">
                    <b>{{ agency.acronym }}</b>
                </a>
                <input type="button" onclick=
                        "location.href='/update_spaceagency/{{ agency.id }}'"
                value="Modify" />
                <input type="button" onclick=
                        "location.href='/delete_spaceagency/{{ agency.id }}'"
                value="Delete" />
            </li>
            <br>
        {% endfor %}
        <br>
        <input type="button" onclick="location.href='/add_space_agency';"
               value="Add" />
        <input type="button" onclick="location.href='/satellites';"
               value="Satellites List" />
    </ul>
{% endblock %}
